<ng-template [ngIf]="isLoading">
    <main>
        <!-- <a> Voltar para o pokemon anterior
            <mat-icon class="previous">keyboard_double_arrow_left</mat-icon>
        </a> -->
        <div>
            <a [routerLink]="['']" class="btn btn__secondary">
                Voltar
            </a>

            <div class="card">
                <section class="pokemon-names">
                    <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
                    <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
                </section>

                <section class="pokemon-status">
                    <img [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name"
                        class="slideInDown">

                    <article class="pokemon-status-statistics">
                        <section>
                            <h3>Status</h3>

                            <ol>
                                <li *ngFor="let value of pokemon[0].stats">
                                    {{ value.stat.name }}

                                    <strong>
                                        {{ value.base_stat }}
                                    </strong>
                                </li>
                            </ol>
                        </section>
                    </article>
                </section>
            </div>
        </div>

        <!-- Passar para o proximo pokemon <a>
            <mat-icon class="next">keyboard_double_arrow_right</mat-icon>
        </a> -->
    </main>
</ng-template>
